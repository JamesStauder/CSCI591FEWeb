<div class="container contact_container">   
	<h1>Contact me by filling out the following form!</h1>
	<div class="form-group">
		<label for="firstname">First Name:</label>
		<input type="firstname" class="form-control inputField" id="firstname" onfocus="highlightField(this);"  onblur="makeWhite(this);">
	</div>
	<div class="form-group">
		<label for="lastname">Last Name:</label>
		<input type="lastname" class="form-control inputField" id="lastname" onfocus="highlightField(this);"  onblur="makeWhite(this);">
	</div>
	<div class="form-group">
		<label for="email">Email address:</label>
		<input type="email" class="form-control inputField" id="email" onfocus="highlightField(this);"  onblur="makeWhite(this);">
