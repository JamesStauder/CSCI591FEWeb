<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

       var createScene = function () {

    // Create the scene space
    var scene = new BABYLON.Scene(engine);

    // Add a camera to the scene and attach it to the canvas
    var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 4, Math.PI / 4, 4, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    // Add lights to the scene
    var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
    var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

	var faceColors = new Array(6);

	faceColors[1] = new BABYLON.Color4(0,1,0,1);   // green front
	faceColors[2] = new BABYLON.Color4(0,0,1,1);   // blue side
	faceColors[3] = new BABYLON.Color4(0,1,1,1);   // purple side
	faceColors[4] = new BABYLON.Color4(1,1,0,1);   // yellow top
	
	
	var options = {
	width: 1,
    height: 1,
    depth: 1,
    faceColors : faceColors,
	x: -20
	};
    // Add and manipulate meshes in the scene
    var box = BABYLON.MeshBuilder.CreateBox("box", options, scene);
	var music = new BABYLON.Sound("Music", "Creepy-doll-piano-theme-song.mp3", scene, null, { loop: true, autoplay: true });
	
	//Create a scaling animation at 30 FPS
	var frameRate = 15;
	// animation in y-axis
    var animationBox = new BABYLON.Animation("tutoAnimation", "rotation.y", frameRate, BABYLON.Animation.ANIMATIONTYPE_FLOAT,
																		BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
    //Here we have chosen a loop mode, but you can change to :
    //  Use previous values and increment it (BABYLON.Animation.ANIMATIONLOOPMODE_RELATIVE)
    //  Restart from initial value (BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE)
    //  Keep the final value (BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT)

    // Animation keys
    var keyFramesR = []; 

		keyFramesR.push({
		   frame: 0,
		   value: 0
		});

		keyFramesR.push({
		   frame: frameRate,
		   value: 2 * Math.PI
		});

		keyFramesR.push({
		   frame: 1 * frameRate,
		   value: 2 * Math.PI
		});


    //Adding keys to the animation object
    animationBox.setKeys(keyFramesR);

    //Then add the animation object to box1
    box.animations.push(animationBox);

	// animation in the x-axis
	    var animationBox2 = new BABYLON.Animation("tutoAnimation", "rotation.x", frameRate, BABYLON.Animation.ANIMATIONTYPE_FLOAT,
                                                                    BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
    //Here we have chosen a loop mode, but you can change to :
    //  Use previous values and increment it (BABYLON.Animation.ANIMATIONLOOPMODE_RELATIVE)
    //  Restart from initial value (BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE)
    //  Keep the final value (BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT)

    // Animation keys
    var keyFramesR2 = []; 

	keyFramesR2.push({
	   frame: 0,
	   value: 0
	});

	keyFramesR2.push({
	   frame: frameRate,
	   value: 2 * Math.PI
	});

	keyFramesR2.push({
	   frame: 1 * frameRate,
	   value: 2 * Math.PI
	});


    //Adding keys to the animation object
    animationBox2.setKeys(keyFramesR2);

    //Then add the animation object to box1
    box.animations.push(animationBox2);
	
    //Finally, launch animations on box1, from key 0 to key 100 with loop activated
   // scene.beginAnimation(box, 0, 100, true);
	
	var nextAnimation = function() {
    scene.beginDirectAnimation(box, [animationBox, animationBox2], 0, 1 * frameRate, true);
	}
	
	scene.beginDirectAnimation(box, [animationBox], 0, 1 * frameRate, false, 1, nextAnimation);
	
	
	
	var mat = new BABYLON.StandardMaterial("mat", scene);
    var texture = new BABYLON.Texture("creepydoll.jpg", scene);
    mat.diffuseTexture = texture;
	
	box.material = mat;
		
    return scene;

}; 

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
